<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Scient'IF'ique</title> 
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    </head>
    <body>

        <!-- Barre de navigation -->
        <div class="container-fluid mx-0 px-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Scient'IF'ique</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Par nom</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Par domaine</a>
                </ul>
                </div>
            </nav>

            <div class="container mt-3 text-center">
                <div class="row">
                    <div class="col">
                        <!-- <form class="form-inline justify-content-center"> -->
                            <textarea id="requete" rows="20" cols="80"></textarea>
                            <button class="btn btn-outline-success" onclick="rechercher()" type="submit">Search</button>
                        <!-- </form> -->
                    </div>
                </div>
                <div class="row">
                    <table class="table" id="resultats">

                    </table>
                </div>
                
            </div>

            
        </div>



        
        <script>
            (function() {
              document.getElementById("requete").innerHTML = `PREFIX owl: <http://www.w3.org/2002/07/owl#>
          PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
          PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
          PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
          PREFIX foaf: <http://xmlns.com/foaf/0.1/>
          PREFIX dc: <http://purl.org/dc/elements/1.1/>
          PREFIX : <http://dbpedia.org/resource/>
          PREFIX dbpedia2: <http://dbpedia.org/property/>
          PREFIX dbpedia: <http://dbpedia.org/>
          PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
          \n
          SELECT * WHERE {
          ...
          }`;
          })();
          
            function rechercher() {
                var contenu_requete = document.getElementById("requete").value;
                // Encodage de l'URL à transmettre à DBPedia
                var url_base = "http://dbpedia.org/sparql/";
                $(document).ready(function(){
                    $.ajax({
                        //L'URL de la requête 
                        url: url_base,

                        //La méthode d'envoi (type de requête)
                        method: "GET",

                        //Le format de réponse attendu
                        dataType : "json",
                        data : {query : contenu_requete}
                    })
                    //Ce code sera exécuté en cas de succès - La réponse du serveur est passée à done()
                    /*On peut par exemple convertir cette réponse en chaine JSON et insérer
                    * cette chaine dans un div id="res"*/
                    .done(function(response){
                        //let data = (response);
                        afficherResultats(response);
                    })

                    //Ce code sera exécuté en cas d'échec - L'erreur est passée à fail()
                    //On peut afficher les informations relatives à la requête et à l'erreur
                    .fail(function(error){
                        alert("La requête s'est terminée en échec. Infos : " + JSON.stringify(error));
                    })
                    //Ce code sera exécuté que la requête soit un succès ou un échec
                    .always(function(){
                        //alert("Requête effectuée");
                    });
                });
            }
                    
            // Affichage des résultats dans un tableau
            function afficherResultats(data)
            {
              // Tableau pour mémoriser l'ordre des variables ; sans doute pas nécessaire
              // pour vos applications, c'est juste pour la démo sous forme de tableau
              var index = [];
          
              var contenuTableau = "<tr>";
          
              data.head.vars.forEach((v, i) => {
                contenuTableau += "<th>" + v + "</th>";
                index.push(v);
              });
          
              data.results.bindings.forEach(r => {
                contenuTableau += "<tr>";
          
                index.forEach(v => {
          
                  if (r[v])
                  {
                    if (r[v].type === "uri")
                    {
                      contenuTableau += "<td><a href='" + r[v].value + "' target='_blank'>" + r[v].value + "</a></td>";
                    }
                    else {
                      contenuTableau += "<td>" + r[v].value + "</td>";
                    }
                  }
                  else
                  {
                    contenuTableau += "<td></td>";
                  }
                  
                });
          
          
                contenuTableau += "</tr>";
              });
          
          
              contenuTableau += "</tr>";
          
              document.getElementById("resultats").innerHTML = contenuTableau;
          
            }
          </script>
          
    </body>
</html>
